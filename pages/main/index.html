<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../styles/general.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script defer src="../../scripts/get-distance.js"></script>
    <script defer src="script.js"></script>
    <script defer src="../timer/scripts/script.js"></script>
</head>

<body>
    <div id="timer-container">
        <div id="timer">10:00</div>
        <img id="clock" src="../timer/img/clock img.png" alt="clock">
      </div>
    <div class="captain-container">
        <div><img class="stress_meter" src="../../images/stress_meter.gif" alt="gif-stress"></div>
        <div class="captain-container-main">
            <h1 class="name">B0B</h1>
            <img class="captain-image" id="main-image" src="../../images/captain_main.png" alt="captain-main">
        </div>
        <div><img class="stress_meter_circles" src="../../images/stress_circles.gif" alt="gif-stress-circles"></div>
    </div>
    <div class="radar-container">
        <div id="radar" class="spinner">
            <span class="dot"></span>
            <span class="dot2"></span>
            <span class="dot3"></span>
            <span class="dot4"></span>
            <span class="dot5"></span>
            <span class="dot6"></span>
            <span class="arc arc-medium"></span>
            <span class="arc arc-large"></span>
        </div>
        <h1 class="name-text distance-text"></h1>
        <div class="location-text"></div>
    </div>

</body>

</html>
