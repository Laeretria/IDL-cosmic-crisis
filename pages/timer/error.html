<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="styles/reset.css" type="text/css" rel="stylesheet">
    <link href="styles/styles.css" type="text/css" rel="stylesheet">
    <link href="../../styles/general.css" type="text/css" rel="stylesheet">
    <script src="scripts/script.js"></script>

</head>

<body>
    <div id="timer-container">
        <div id="timer">10:00</div>
        <img id="clock" src="img/clock img.png" alt="clock">
    </div>
    <div>

    

        <div>
            <div class="code">
                <div class="codeRectangle">
                    <img src="img/enterCode.png" img id="innerBorder">
                    <div class="typeCode">
                        <img src="img/01.png" img id="codeType1">
                        <img src="img/02.png" img id="codeType2">
                        <img src="img/03.png" img id="codeType3">
                        <img src="img/04.png" img id="codeType4">
                        <img src="img/05.png" img id="codeType5">
                        <img src="img/06.png" img id="codeType6">
                        <img src="img/07.png" img id="codeType7">
                        <img src="img/08.png" img id="codeType8">
                        <img src="img/09.png" img id="codeType9">
                        <img src="img/00.png" img id="codeType10">
                        <img src="img/enter.png" img id="codeTypeLong">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="error">
        <div class="redError">
            <img src="img/errorCode.png" img id="errorCode"><br>
            <a href="first.html">
                <img src="img/retry.png" img id="retry">
            </a>
        </div>
    </div>

</html>
